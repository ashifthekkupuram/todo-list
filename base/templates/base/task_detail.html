{% extends 'index.html' %}
{% block title %}Task - {% endblock title %}
{% block content %}
    <h1><strong>{{ task.title }}</strong></h1>
    {% if task.discription %}
    <hr>
    <p class="fs-5">{{ task.discription }}</p>
    {% endif %}
    <p><strong>Status - {% if task.completed %}Completed{% else %}Not Completed{% endif %}</strong></p>
    <hr>
    
    <a href="" class="btn btn-secondary">Edit</a>
    <a href="" class="btn btn-danger">Delete</a>
{% endblock content %}
