{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Change{% endblock title %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <legend>Password Change</legend>
    {{ form | crispy }}
    <button type="submit" class="mb-2 btn btn-success">Change</button>
</form>
{% endblock content %}
