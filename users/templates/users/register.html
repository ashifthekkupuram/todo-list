{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock title %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <legend>Register Page</legend>
    {{ form | crispy }}
    <button type="submit" class="mb-2 btn btn-success">Register</button>
    <br>
    <small class="text-muted">Already have an account? <a href="{% url 'login' %}">Login</a></small>
</form>
{% endblock content %}
