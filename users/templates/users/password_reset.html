{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset Password{% endblock title %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <legend>Reset Password</legend>
    {{ form | crispy }}
    <button type="submit" class="mb-2 btn btn-success">Send Request</button>
    <a href="{% url 'login' %}" class="mb-2 btn btn-outline-danger">Cancel</a>
</form>
{% endblock content %}
